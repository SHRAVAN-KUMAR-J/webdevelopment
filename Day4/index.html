<!DOCTYPE html>
<html>
<head>
    <title>CSS Layout & Flexbox Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        /* Basic Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* Flexbox Container */
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Boxes */
        .box {
            background-color: lightblue;
            padding: 20px;
            flex: 1;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>CSS Flexbox & Responsive Design</h1>
</header>

<div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</div>

</body>
</html>
